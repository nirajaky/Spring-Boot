<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Spring boot developer</h1>

<!--    To use inbuild methods in of java Class like string or array : we use #-->
    <h3 th:text="${ #strings.toUpperCase(name)}"></h3>
    <h3 th:text="${date}"></h3>
    <p>Length of name is : <span th:text = "${ #strings.length(name)}"></span></p>
    <h1>Learning Thymeleaf with @Controller</h1>

    <h2>Owner of this page is : <span th:text = "${name}"></span></h2>

<!--    To define local variable we use : th:with = "a=5"-->
    <div th:with = "a=5, b=10, n=${name}">
        <h1>Value of a is <span th:text = "${a}"></span></h1>
        <h1>Value of b is <span th:text = "${b}"></span></h1>
        <h1>Value in n is : <span th:text = ${n}></span> </h1>
    </div>
</body>
</html>
